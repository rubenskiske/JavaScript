<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">

<script type="text/javascript">
	var quebrada = false;
	function mudaLampada(tipo) {
		
		if (tipo == 1){
			arquivo = "/C:/Users/rubens.lima/Downloads/curso-html5-pacote01/projeto-glass-html5/_imagens/lampada-acesa.jpg";
		}
		if (tipo == 2) {
			arquivo = "/C:/Users/rubens.lima/Downloads/curso-html5-pacote01/projeto-glass-html5/_imagens/lampada-apagada.jpg";
		}
		if (tipo == 3) {
			arquivo = "/C:/Users/rubens.lima/Downloads/curso-html5-pacote01/projeto-glass-html5/_imagens/lampada-quebrada.jpg";
		}
		if (!quebrada) {
		document.getElementById('luz').src = arquivo;
		
		if (tipo == 3) {
			quebrada = true;
		}
	}
}
	
</script>
</head>
<body>
	<h1>Acenda a Lampada</h1>
	<img src="/C:/Users/rubens.lima/Downloads/curso-html5-pacote01/projeto-glass-html5/_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)" />
</body>

</html>
